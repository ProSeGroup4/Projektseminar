<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
        <title>Genetischer Algorithmus</title>

        <style>

        </style>
    </head>

    <body>
        <!--Abschnitt: Auftragseingabe-->
        <div class="Auftragseingabe:">
            <div style="color: #0053A6">
                Auftragseingabe:
            </div>
                <input type="checkbox" onClick="toggle(this)">
                Alle Aufträge Auswählen
            <div>
                <table>
                    <thead>
                        <tr>
                            <th colspan="2"><input type="text" placeholder="Search"></th>
                            <th><input type="submit" value="asc / desc"></button></th>
                            <th><input type="submit" value="asc / desc"></button></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="checkbox" name="foo" id="bar1" onClick="auswahl()"></td>
                            <td><label for="bar1">OBI</label></td>
                            <td><label for="bar1">#2000</label></td>
                            <td><label for="bar1">21.05.2022 (09:30)</label></td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" name="foo" id="bar2" onClick="auswahl()"></td>
                            <td><label for="bar2">Hornbach</label></td>
                            <td><label for="bar2">#2001</label></td>
                            <td><label for="bar2">21.05.2022 (10:45)</label></td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" name="foo" id="bar3" onClick="auswahl()"></td>
                            <td><label for="bar3">Zweiradshop</label></td>
                            <td><label for="bar3">#2001</label></td>
                            <td><label for="bar3">21.05.2022 (11:20)</label></td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" name="foo" id="bar4" onClick="auswahl()"></td>
                            <td><label for="bar4">Bauhaus</label></td>
                            <td><label for="bar4">#2008</label></td>
                            <td><label for="bar4">21.05.2022 (13:35)</label></td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" name="foo" id="bar5" onClick="auswahl()"></td>
                            <td><label for="bar5">IKEA</label></td>
                            <td><label for="bar5">#2020</label></td>
                            <td><label for="bar5">21.05.2022 (09:50)</label></td>
                        </tr>
                    </tbody>    
                </table>

                <!--Abfragen welche inputs aus Aufträge "an" sind-->
                <div class="ausgewählte Aufträge"> 
                    Ausgewählte Aufträge:
                    <p id="ausgewählteAufträge"></p>
                </div>
            </div>
        </div>

        <!--Abschnitt: Optimieren nach-->
        <div class="Optimieren nach:">
            <div style="color: #0053A6">
                Optimieren nach:
            </div>
            <div class="Auswahlliste">
                <table>
                    <tr><td><input checked type="checkbox" id="Durchlaufzeit">Durchlaufzeit</td></tr>
                    <tr><td><input type="checkbox" id="Kosten">Kosten</td></tr>
                    <tr><td><input type="checkbox" id="Termintreue">Termintreue</td></tr>
                </table>
            </div>
            <div class="Button">
                <input type="button" value="Ausführen">
            </div>
        </div>

        <!--
            Ab hier sind alle Clientseitigen-Skripte
        -->

        <!--Alle Aufträge auswählen-->
        <script language="JavaScript">
            function toggle(source) {
                checkboxes = document.getElementsByName('foo');
                for(var i=0, n=checkboxes.length;i<n;i++) {
                checkboxes[i].checked = source.checked;
                }
                auswahl();
              }
        </script>

        <!--Optimieren
        Fehlt: Beim zweichfachen anklicken eines gecheckten Kästchen keine Auswahl mehr
        -->
        <script language="JavaScript">
            window.onload = function() {
                document.getElementById('Durchlaufzeit').onclick = update
                document.getElementById('Kosten').onclick = update2
                document.getElementById('Termintreue').onclick = update3
            }
            function update() {
                if(document.getElementById('Durchlaufzeit').checked)
                    document.getElementById('Kosten').checked = false
                    document.getElementById('Termintreue').checked = false
            }
            function update2() {
                if(document.getElementById('Kosten').checked)
                    document.getElementById('Durchlaufzeit').checked = false
                    document.getElementById('Termintreue').checked = false
            }
            function update3() {
                if(document.getElementById('Termintreue').checked)
                    document.getElementById('Durchlaufzeit').checked = false
                    document.getElementById('Kosten').checked = false
            }
        </script>

        <!--Ausgewählte Aufträge anzeigen-->
        <script language="JavaScript">

            function auswahl() {
                var Text="";
                / jede Checkbox überprüfen und wenn ausgewaehlt dann auflisten : /
                checkboxes = document.getElementsByName('foo');
                for(var i=0, n=checkboxes.length;i<n;i++) {
                    if(checkboxes[i].checked) {
                        Text=Text+checkboxes[i].id+"\n";
                    }
                }
                / Text im Ausgabefeld setzen : */
                document.getElementById("ausgewählteAufträge").innerHTML = Text;
            }
        </script>
    </body>
</html>
